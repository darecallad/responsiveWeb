<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="imgs/logo.svg" alt="logo" />
        <h4 calss="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="imgs/cart.svg" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add ti Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="imgs/matebook.png" alt="notebook" />
        </div>
      </section>
      <img class="big-circle" src="imgs/big-eclipse.svg" alt="big" />
      <img class="middle-circle" src="imgs/mid-eclipse.svg" alt="mid" />
      <img class="small-circle" src="imgs/small-eclipse.svg" alt="small" />
    </main>
  </body>
</html>
